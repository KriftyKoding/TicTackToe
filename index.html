<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="pubsub.js" ></script>
<script src="script.js" defer></script>

<body>
    <main>
        <header>Tic Tac Toe</header>
        <section id="player-indicator">
            <button onclick="pubsubs.emit('playGame', 'X')">Play Game</button>
            <div  class="hide" >Player 1</div>
            <form class="hide" action="javascript:pubsubs.emit('startBTTNClick', 'X')">
                <input type="text" name="Player1" id="" value="Player 1" required>
                <input type="text" name="Player2" id="" value="Player 2" required>
                <button type="submit" >Start Game</button>
            </form>
            <input type="button" class="hide" value="Restart Match" onclick="restart()">
        </section>
        <section class="game-container">
            <button id="square1" class="game-square">X</button>
            <button id="square2" class="game-square">O</button>
            <button id="square3" class="game-square">X</button>
            <button id="square4" class="game-square">O</button>
            <button id="square5" class="game-square">X</button>
            <button id="square6" class="game-square">O</button>
            <button id="square7" class="game-square">X</button>
            <button id="square8" class="game-square">O</button>
            <button id="square9" class="game-square">X</button>
        </section>
    </main>
</body>

</html>
